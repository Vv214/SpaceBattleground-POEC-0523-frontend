<h1 class="title">Alliances</h1>


<div class="bg-container">
 
<mat-tab-group class="tab">

      <input id="alliance-tag" name="alliance-tag" type="tag" formControlName="tag"
        placeholder="Tag de l'alliance">

          <button>Connexion</button>

        </div>
    </div>


  </form>

  </div>

      <form class="center allianceForm">

          <button class="center" type="submit">Chercher</button>
