<div id="footer">
    <div id="footerButtons">
        <div class="buildingButton corner-button" [ngClass]="{'activeTab': activeBuildings}" (click)="toBuildings()" >
            <img class="icon" src="assets/images/icons/factory.png" />
            <p>Bâtiments</p>
        </div>
        <div class="resourceButton corner-button" [ngClass]="{'activeTab': activeRessources}" (click)="toResources()" >
            <img class="icon" src="assets/images/icons/minerals.png" />
            <p>Ressources</p>
        </div>
        <div class="shipyardButton corner-button" [ngClass]="{'activeTab': activeShipyard}" (click)="toShipyard()" >
            <img class="icon" src="assets/images/icons/space-shuttle.png" />
            <p>Chantier Spatial</p>
        </div>
        <div class="researchButton corner-button" [ngClass]="{'activeTab': activeResearch}" (click)="toResearch()" >
            <img class="icon" src="assets/images/icons/microscope.png" />
            <p>Recherche</p>
        </div>
        <div class="fleetButton corner-button" [ngClass]="{'activeTab': activeFleet}" (click)="toFleet()" >
            <img class="icon" src="assets/images/icons/scout-ship.png"  />
            <p>Flotte</p>
        </div>
        <div class="allianceButton corner-button" [ngClass]="{'activeTab': activeAlliance}" (click)="toAlliance()" >
            <img class="icon" src="assets/images/icons/hive-mind.png" />
            <p>Alliance</p>
        </div>
        <!-- <div class="marketButton corner-button" (click)="toMarket()" >
            <img class="icon" src="assets/images/icons/cash.png" />
            <p>Marché</p>
        </div> -->
    </div>

 
 
    <div class="planet">
      <span id="l-arrow">
        <svg (click)="previousPlanet()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
        </svg>
      </span>
        <div >
            <img src="assets/images/planets/planet{{currentPlanet}}.png" (click)="overviewRoute()" />
            <p>Planète {{currentPlanet}}</p>
        </div>
        <span id="r-arrow">
          <svg (click)="nextPlanet()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z" />
          </svg>
        </span>
    
</div>
