<div class="popup-container">
    <mat-dialog-content class="mat-typography">

    <div class="buildingDetail">
       
        <img class="picture" src="assets/images/buildings/shipFactory.png"/>
        <h1 class="name">Chantier spatial</h1>
        <p class="type"><span class="categoryTitle">Type : </span>Production</p>
        <p class="level"><span class="categoryTitle">Niveau :</span> 1 <span class="upgradeText" *ngIf="isBuilt == true"> -> 2</span></p>
        <p class="capacity"><span class="categoryTitle">Taille : </span>2 <span class="upgradeText" *ngIf="isBuilt == true"> -> 4</span></p>
        <p class="time" *ngIf="isBuilt == true"><span class="categoryTitle">Temps d'amélioration : </span>10 min</p>
        <p class="time" *ngIf="isBuilt == false"><span class="categoryTitle">Temps de construction : </span>10 min</p>
        <p class="ressources"><span class="categoryTitle">Ressources nécessaires : </span>200 Fer 300 Hydrogène 100 Diamant</p>
        <p class="required"><span class="categoryTitle">Prérequis : </span>Recherche spatiale niveau 1</p>
        <p class="description"><span class="categoryTitle">Description : </span>Permet de construire des vaisseaux</p>
        
    </div>
 
    </mat-dialog-content>


    <mat-dialog-actions class="popupButtons">
    
        <button  mat-dialog-close (click)="upgradeBuilding()">Améliorer</button>
        <button  mat-dialog-close (click)="buildBuilding(token)">Construire</button>
    </mat-dialog-actions>

</div>
